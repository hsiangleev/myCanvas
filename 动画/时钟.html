<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="500" height="500"></canvas>
	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");

		
		ctx.translate(250,250);
		
		for(var i=0;i<12;i++){
			ctx.beginPath();

			ctx.fillRect(-4,-240,8,240);
			ctx.clearRect(-5,-210,10,210);
			ctx.font = 'bold 20px solid';
			ctx.textAlign="center";
			ctx.textBaseLine="middle";
			var k=i;
			if(k==0){
				k=12;
			}
			ctx.fillText(k,-4,-190);
			ctx.rotate(60/360*Math.PI);
		}
		ctx.beginPath();
		ctx.fillRect(-2,-160,4,160);
	</script>
</body>
</html>
