<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="500" height="500"></canvas>
	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");
		//坐标系
		// ctx.moveTo(250,0);
		// ctx.strokeStyle="red";
		// ctx.lineTo(250,500);
		// ctx.moveTo(0,250);
		// ctx.lineTo(500,250);
		// ctx.stroke();

		// var width=240;
		// var height=160;
		// var r=30;
		function radiusRect(ctx,width,height,r,color) {
			ctx.strokeStyle=color || "red";
			//上边线
			ctx.moveTo(250-width/2,250-height/2-r);
			ctx.lineTo(250+width/2,250-height/2-r);
			//下边线
			ctx.moveTo(250-width/2,250+height/2+r);
			ctx.lineTo(250+width/2,250+height/2+r);
			//左边线
			ctx.moveTo(250-width/2-r,250-height/2);
			ctx.lineTo(250-width/2-r,250+height/2);
			//右边线
			ctx.moveTo(250+width/2+r,250-height/2);
			ctx.lineTo(250+width/2+r,250+height/2);

			ctx.stroke();

			ctx.beginPath();
			//左上角
			ctx.moveTo(250-width/2,250-height/2-r);
			ctx.arcTo(250-width/2-r,250-height/2-r,250-width/2-r,250-height/2,r);
			//右上角
			ctx.moveTo(250+width/2,250-height/2-r);
			ctx.arcTo(250+width/2+r,250-height/2-r,250+width/2+r,250-height/2,r);
			//右下角
			ctx.moveTo(250+width/2+r,250+height/2);
			ctx.arcTo(250+width/2+r,250+height/2+r,250+width/2,250+height/2+r,r);
			//左下角
			ctx.moveTo(250-width/2-r,250+height/2);
			ctx.arcTo(250-width/2-r,250+height/2+r,250-width/2,250+height/2+r,r);
			ctx.stroke(); 
		}
		radiusRect(ctx,200,120,30,"blue");
	</script>
</body>
</html>
