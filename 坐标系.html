		canvas{

<body>
	<canvas id="can" width="500" height="500"></canvas>

		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(45,305,10,10);

		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(125,385,10,10);

		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(215,185,10,10);

		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(425,425,10,10);

		ctx.beginPath();
		ctx.strokeStyle="red";
		ctx.moveTo(50,310);
		ctx.lineTo(130,390);
		ctx.lineTo(220,190);
		ctx.lineTo(430,430);
		ctx.stroke();
