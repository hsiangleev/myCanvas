<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #aaa;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="400" height="400">111</canvas>

	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");
		var len={
			top:20,
			bottom:20,
			left:20,
			right:20
		}
		var leftTop={
			x:len.left,
			y:len.top
		}
		var point={
			x:len.left,
			y:cvs.height-len.bottom
		}
		var rightBottom={
			x:cvs.width-len.right,
			y:cvs.height-len.bottom
		}
		var Arrow={
			width:15,
			height:20
		}
		var topArrow={
			leftX:len.left-Arrow.width/2,
			leftY:len.top+Arrow.height,
			rightX:len.left+Arrow.width/2,
			rightY:len.top+Arrow.height,

			centerX:len.left,
			centerY:len.top+Arrow.height/2
		}
		var bottomArrow={
			topX:rightBottom.x-Arrow.height,
			topY:rightBottom.y-Arrow.width/2,
			bottomX:rightBottom.x-Arrow.height,
			bottomY:rightBottom.y+Arrow.width/2,

			centerX:rightBottom.x-Arrow.height/2,
			centerY:cvs.height-len.bottom
		}

		//直角线
		ctx.moveTo(leftTop.x,leftTop.y);
		ctx.lineTo(point.x,point.y);
		ctx.lineTo(rightBottom.x,rightBottom.y);
		ctx.stroke();
		//上箭头
		ctx.beginPath();
		ctx.moveTo(topArrow.leftX,topArrow.leftY);
		ctx.lineTo(leftTop.x,leftTop.y);
		ctx.lineTo(topArrow.rightX,topArrow.rightY);
		ctx.lineTo(topArrow.centerX,topArrow.centerY);
		ctx.fill();
		//下箭头
		ctx.beginPath();
		ctx.moveTo(bottomArrow.topX,bottomArrow.topY);
		ctx.lineTo(rightBottom.x,rightBottom.y);
		ctx.lineTo(bottomArrow.bottomX,bottomArrow.bottomY);
		ctx.lineTo(bottomArrow.centerX,bottomArrow.centerY);
		ctx.fill();


		var arr=[[20,20],[120,40],[160,90],[260,160]];
		for (var i = 0; i < arr.length; i++) {
			ctx.beginPath();
			ctx.fillStyle="red";
			ctx.fillRect(point.x+arr[i][0],point.y-arr[i][1],6,6);	
		}
		ctx.beginPath();
		for (var i = 0; i < arr.length; i++) {
			ctx.lineTo(point.x+arr[i][0]+3,point.y-arr[i][1]+3);
		}
		ctx.stroke();
	</script>
</body>
</html>
