<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="500" height="500"></canvas>

	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");
		//坐标
		// ctx.moveTo(250,0);
		// ctx.strokeStyle="red";
		// ctx.lineTo(250,500);
		// ctx.moveTo(0,250);
		// ctx.lineTo(500,250);
		// ctx.stroke();

		var count=0;
		var timer=null;
		timer=setInterval(function () {
			//先清除
			ctx.clearRect( 0, 0, cvs.width, cvs.height );
			count+=0.03;
			ctx.beginPath();
			ctx.fillStyle="#0c0";
			ctx.moveTo(250,250);
			ctx.arc(250,250,150,-Math.PI/2,-Math.PI/2+count);
			ctx.fill();

			if(count>Math.PI*2){
				clearInterval(timer);
			}
		},20);

		
	</script>
</body>
</html>
