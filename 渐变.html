<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #aaa;
		}
	</style>
</head>
<body>
	<canvas id="can" width="500" height="500"></canvas>


	<script>
		var cvs=document.getElementById("can");
		var ctx=cvs.getContext("2d");

		//渐变宽度
		var len=100;
		for(var i=0;i<len;i++){
			ctx.beginPath();
			ctx.moveTo(30,30+i);
			ctx.lineTo(470,30+i);
			ctx.strokeStyle="rgb("+Math.floor(256/len*i)+",20,100)";
			ctx.stroke();
		}

	</script>
</body>
</html>
