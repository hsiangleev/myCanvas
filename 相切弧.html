<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="500" height="500"></canvas>
	<script>
		var cvs=document.getElementById("cvs");
		var ctx=cvs.getContext("2d");
		//坐标系
		ctx.moveTo(250,0);
		ctx.strokeStyle="red";
		ctx.lineTo(250,500);
		ctx.moveTo(0,250);
		ctx.lineTo(500,250);
		ctx.stroke();
		//三点
		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(246,246,8,8);

		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(446,246,8,8);

		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.fillRect(246,46,8,8);
		//相切弧
		ctx.beginPath();
		ctx.moveTo(250,50);
		ctx.arcTo(250,250,450,250,150);
		ctx.stroke();
	</script>
</body>
</html>
