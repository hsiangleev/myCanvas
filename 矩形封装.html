		//对象封装
		function MyRecet(cxt,x,y,width,height,lineWidth,strokeStyle){
			this.cxt=cxt;
			this.x=x;
			this.y=y;
			this.strokeStyle=strokeStyle;
			this.lineWidth=lineWidth;
			this.width=width;
			this.height=height;
		}
		MyRecet.prototype={
			constructor:MyRecet,
			drow:function () {
				this.cxt.beginPath();
				this.cxt.strokeStyle=this.strokeStyle;
				this.cxt.lineWidth=this.lineWidth;
				this.cxt.moveTo(this.x,this.y);
				this.cxt.lineTo(this.x,this.y+this.width);
				this.cxt.lineTo(this.x+this.height,this.y+this.width);
				this.cxt.lineTo(this.x+this.height,this.y);
				this.cxt.closePath();
				this.cxt.stroke();
			}
		}
		var myDrow=new MyRecet(cxt,50,50,200,160,15,"skyblue");
		myDrow.drow();
		var myDrow1=new MyRecet(cxt,250,250,200,160,15,"blue");
		myDrow1.drow();
